trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: build
    jobs:
      - job: FirstJob
        steps:
          - bash: echo Build First Job 
          - bash: echo $(PipelineLevelVariable)
      - job: SecondJob
        steps:
          - bash: echo Build Second Job 
  - stage: DevDeploy
    variables:
      environment: Dev
    dependsOn: build
    jobs:
      - job: DevDeployJob
        steps:
          - bash: echo $(environment) Deploy Job
  - stage: QADeploy
    variables:
      environment: QA
    dependsOn: build
    jobs:
      - job: QADeployJob
        steps:
          - bash: echo $(environment) Deploy Job
  - stage: ProdDeploy
    variables:
      environment: Prod
    dependsOn: 
      - DevDeploy
      - QADeploy
    jobs:
      - job: ProdDeployJob
        steps:
          - bash: echo $(environment) Deploy Job
