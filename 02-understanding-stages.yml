trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: build
    jobs:
      - job: FirstJob
        steps:
          - bash: echo Build First Job 
      - job: SecondJob
        steps:
          - bash: echo Build Second Job 
  - stage: DevDeploy
    dependsOn: build
    jobs:
      - job: DevDeployJob
        steps:
          - bash: echo Dev Deploy Job
  - stage: QADeploy
    dependsOn: build
    jobs:
      - job: QADeployJob
        steps:
          - bash: echo QA Deploy Job
  - stage: ProdDeploy
    dependsOn: 
      - DevDeploy
      - QADeploy
    jobs:
      - job: ProdDeployJob
        steps:
          - bash: echo Prod Deploy Job
